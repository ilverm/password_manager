{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container" style="margin-top: 150px !important;">
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</div>

{% endblock content %}
